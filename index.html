<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="header">
        <h1 id="man tittle"> SOCIAL PET!</h1>
    </div>
    <div id="sidebar">
         <button data-bind="click:cancel">Usuario</button>
        <button data-bind="click:admin">Administrador</button>
            <div data-bind="visible:adminIsEnable">
                    <li>
                        <label >InputName : </label>
                        <input data-bind="textInput: setName">
                    </li>
                    <li>
                    <label>Input URL: </label>
                    <input data-bind="textInput: setDir"value="">
                    </li>
                    <li>
                     <label>Clicks  : </label>
                    <input  data-bind="value: setLikes"value="">
                    </li>
                    <p>
                     <button data-bind="click:addCat">Accept </button>
                     <button data-bind="click:cancel">Cancel </button>
                    </p>
            </div>
    <ul data-bind="foreach: catList">
            <li><a data-bind="text: name, click: $parent.setCat"class="active" href="#" ></a></li>
            </ul>
    </div>
    <div id="main-content">
            <div data-bind="with: currentCat" >
                <h2 data-bind="text:name"></h2>
                <h3 data-bind="text:title"></h3>
                <button data-bind="text:likes"></button>
                 <img data-bind="click: $parent.incrementCounter, attr: {src: imgSRC}" src="" alt="cute cat">
            </div>
            <button data-bind="click: afterCat">Atrás</button>
            <button data-bind="click: nextCat">Siguiente</button>
            </div>
    <div id="comment-content">
            <div data-bind="with: currentCat" >
                <ul data-bind="foreach: commentUser" >
                    <li>
                        <button href="#" data-bind="click:$parents[1].removeComment" >X</button>
                        <span data-bind="text: $data"></span>
                    </li>
                </ul>
                <input data-bind="textInput: acceptVal"/>
                 <button data-bind="click:$parent.userComment"class="btn btn-success">Comentar</button>
            </div>
            <button id="like">Me gusta</button>
            <button id="cancel">Cancelar</button>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
